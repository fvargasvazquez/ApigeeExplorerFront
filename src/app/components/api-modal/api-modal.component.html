<div class="modal-overlay" *ngIf="modalData.isOpen" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ modalData.apiName }}</h2>
      <div class="header-actions">
        <button mat-icon-button (click)="copyToClipboard()" 
                [disabled]="!apiDetails || isLoading"
                title="Copiar al portapapeles">
          <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button (click)="closeModal()" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    
    <div class="modal-content">
      <div *ngIf="isLoading" class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Cargando detalles de la API...</p>
      </div>
      
      <div *ngIf="errorMessage" class="error-state">
        <mat-icon>error</mat-icon>
        <p>{{ errorMessage }}</p>
      </div>
      
      <div *ngIf="apiDetails && !isLoading" class="api-content">
        <app-api-proxy-details 
          [details]="apiDetails" 
          [environment]="modalData.environment" 
          [disableClicks]="true"
          [name]="modalData.apiName"></app-api-proxy-details>
      </div>
    </div>
    
    <div class="modal-footer">
      <button mat-button (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>
