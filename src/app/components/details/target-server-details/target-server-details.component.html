<div class="target-server-details">
  <div class="detail-item">
    <span class="label">Host:</span>
    <span class="value">{{ details?.host || 'N/A' }}</span>
  </div>
  
  <div class="detail-item">
    <span class="label">Ambientes ({{ details?.environments?.length || 0 }}):</span>
    <div class="environments">
      <span *ngFor="let env of details?.environments" 
            class="env-chip"
            [class.non-clickable-chip]="disableClicks">
        {{ env }}
      </span>
      <div *ngIf="!details?.environments || details?.environments?.length === 0" class="no-environments">
        Ning√∫n ambiente configurado
      </div>
    </div>
  </div>
  
  <div class="detail-item apis-section">
    <span class="label">APIs por Ambiente:</span>
    
    <!-- Show APIs grouped by environment if available -->
    <div *ngIf="details?.apisByEnvironment && hasApisInEnvironments(); else showFlatApis" class="apis-by-environment">
      <div *ngFor="let env of details?.environments" class="environment-apis">
        <div class="environment-header">
          <span class="env-chip"
                [class.non-clickable-chip]="disableClicks">{{ env }}</span>
          <span class="api-count">({{ getApisForEnvironment(env)?.length || 0 }})</span>
        </div>
        <div class="apis-container">
          <span *ngFor="let api of getApisForEnvironment(env)" 
                class="api-chip"
                [class.clickable-api]="!disableClicks"
                (click)="onApiClick(api)"
                [title]="!disableClicks ? 'Click para ver detalles de ' + api : ''"
                [style.cursor]="!disableClicks ? 'pointer' : 'default'">
            {{ api }}
          </span>
          <div *ngIf="!getApisForEnvironment(env) || getApisForEnvironment(env)?.length === 0" class="no-apis">
            Ninguna API en este ambiente
          </div>
        </div>
      </div>
    </div>

    <!-- Fallback to flat list if grouped data is not available -->
    <ng-template #showFlatApis>
      <div class="apis-container">
        <span *ngFor="let api of details?.associatedApis" 
              class="api-chip"
              [class.clickable-api]="!disableClicks"
              (click)="onApiClick(api)"
              [title]="!disableClicks ? 'Click para ver detalles de ' + api : ''"
              [style.cursor]="!disableClicks ? 'pointer' : 'default'">
          {{ api }}
        </span>
        <div *ngIf="!details?.associatedApis || details?.associatedApis?.length === 0" class="no-apis">
          Ninguna API asociada
        </div>
      </div>
    </ng-template>
  </div>
</div>
